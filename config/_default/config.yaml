theme: "starter-hugo-academic"

# Configuration of Hugo
# Guide: https://wowchemy.com/docs/getting-started/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/


title: Thought Splinters # Website name
baseurl: 'https://thought-splinters.netlify.app/' # Website URL
copyright: 'CC BY-SA 4.0 (Peter Baumgartner, 2017-2022)' # Footer text, e.g. 'Â© {year} Me'
# title: "Thought splinters"
# baseurl: 'https://notes.peter-baumgartner.net/'


############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
paginate: 30
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles:
  - \.ipynb$
  - .ipynb_checkpoints$
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
googleAnalytics: "UA-106194253-6"
permalinks:
  authors: /author/:slug/
  categories: /category/:slug/
  tags: /tag/:slug/
  post: /:year/:month/:day/:slug
disableAliases: true # WHAT ???
outputs:
  home:
    - HTML
    - RSS
    - JSON
    - WebAppManifest
    - headers
    - redirects
  section:
    - HTML
    - RSS
imaging:
  anchor: smart
  quality: 75
  resampleFilter: lanczos
timeout: 600000 # previously: 1000000
taxonomies:
  author: authors
  category: categories
  tag: tags

#########################
## OLD MARKUP CODE
#########################
# markup:
#   defaultMarkdownHandler: goldmark
